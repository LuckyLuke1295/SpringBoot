<!doctype html>
<html lang="en">

<head>
    <title>Product Management System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: dodgerblue;
    }
</style>

<body>

    <div class="container-fluit mt-4 p-3">

        <header class="row">
            <div class="col">
                <h2 class="text-white text-center">Product Management </h2>
                <br>
            </div>
        </header>

        <section class="row">
            <div class="col">
                <!-- begin form  -->
                <form action="#" method="post">
                    <!-- begin card -->
                    <div class="card">

                        <div class="card-header">
                            <h3>Add new product</h3>
                        </div>

                        <div class="card-body">
                            <!-- side left -->
                            <div class="row">
                                <div class="col-8">
                                    <!-- product id  -->
                                    <div class="form-group">
                                        <label for="productid">Product Id </label>
                                        <input type="text" name="productid" id="productid" class="form-control" aria-describedby="helpId">
                                        <small id="helpId" class="text-muted">enter product id</small>
                                    </div>
                                    <!-- product name -->
                                    <div class="form-group">
                                        <label for="productname">product name</label>
                                        <input type="text" class="form-control" name="productname" id="productname" aria-describedby="helpId">
                                        <small id="helpId" class="form-text text-muted">enter product name </small>
                                    </div>
                                    <!-- product quantity -->
                                    <div class="form-group">
                                        <label for="productquantity">product Quantity</label>
                                        <input type="text" class="form-control" name="productquantity" id="productquantity" aria-describedby="quantityhepltext">
                                        <small id="quantityhepltext" class="form-text text-muted">enter the quantity of product</small>
                                    </div>
                                    <!-- product price -->
                                    <div class="input-group form-group">
                                        <span class="input-group-text">UnitPrice</span>
                                        <input type="number" name="unitprice" id="unitprice" class="form-control">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <!-- category -->
                                    <div class="form-group">
                                        <label for="category">Category</label>
                                        <select class="form-control" name="category" id="category">
                                        <option>category 1</option>
                                        <option>category 2</option>
                                        <option>category 3</option>
                                      </select>
                                    </div>

                                </div>
                                <!-- side right -->
                                <div class="col-4">

                                    <!-- image -->
                                    <div class="image">
                                        <img src="./product_image/download.jpg" width="90%" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="Image not found">
                                    </div>

                                    <!-- file Image -->
                                    <div class="form-group">
                                        <label for="imagefile">Image File</label>
                                        <input type="file" class="form-control" name="imagefile" id="imagefile" aria-describedby="fileHelpId">
                                        <small id="fileHelpId" class="form-text text-muted">create product image</small>
                                    </div>
                                    <!-- discout -->
                                    <div class="input-group form-group">
                                        <span class="input-group-text">Discount</span>
                                        <input type="number" name="discount" id="discount" class="form-control">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <!-- status -->
                                    <div class="form-group">
                                        <label for="status">Status</label>
                                        <select class="form-control" name="status" id="status">
                                        <option>Out of stock</option>
                                        <option>On sale</option>
                                        <option>feature</option>
                                        <option>Best seller</option>
                                        <option>Out of order</option>
                                      </select>
                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col">
                                    <!-- description -->
                                    <div class="form-group">
                                        <label for="discription">discription</label>
                                        <textarea class="form-control" name="discription" id="discription" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button class="btn btn-success btn-sm">create</button>
                            <button class="btn btn-primary btn-sm">reset</button>
                            <button class="btn btn-info btn-sm">product list</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
