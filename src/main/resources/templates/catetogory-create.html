<!doctype html>
<html lang="en">

<head>
    <title>Category management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: dodgerblue;
        }
    </style>
</head>
<!-- ================================================================================================================================= -->
<!-- ================================================================================================================================= -->

<body>
    <div class="container">
        <!--====================================== -->
        <header class="text-center text-white mt-4 ">
            <h1>
                Category Management System
            </h1>
        </header>

        <!-- ===================================== -->
        <section class="row mt-4">
            <div class="col-md-6 offset-3">
                <form action="#" method="post">

                    <div class="card">
                        <div class="card-header">
                            <h3> Create Category</h3>
                        </div>

                        <div class="card-body">

                            <div class="form-group">
                                <label for="categoryid">Category ID</label>
                                <input type="text" name="categoryid" id="categoryid" class="form-control" placeholder="category id" aria-describedby="categorytexthepl">
                                <small id="categorytexthepl" class="text-muted">PLease enter category ID</small>
                            </div>

                            <div class="form-group">
                                <label for="categoryname">Category Name</label>
                                <input type="text" name="categoryname" id="categoryname" class="form-control" placeholder="category name" aria-describedby="namehelptext">
                                <small id="namehelptext" class="text-muted">please enter category name</small>
                            </div>
                        </div>

                        <div class="card-footer text-muted">

                            <button class="btn btn-success btn-sm">Create</button>
                            <button class="btn btn-primary btn-sm">Reset</button>
                            <button class="btn btn-info btn-sm">List Category</button>

                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- ===================================== -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
